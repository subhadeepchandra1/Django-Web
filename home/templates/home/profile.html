{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Profile</title>
<link rel="stylesheet" href="{% static 'home/profile.css' %}">
{% endblock %}

{% block body %}
<div class="container" style="margin-top:100px;">
  <h1>Profile</h1>
  <h1>{{ user }}</h1>
  <p>Username:{{ user }}</p>
  <p>Firstname:{{ user.first_name }}</p>
  <p>Lastname:{{ user.last_name }}</p>
  <p>Email:{{ user.email }}</p>
</div>

{% endblock %}
